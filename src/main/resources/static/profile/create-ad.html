<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Создать объявление</title>
    <link rel="stylesheet" href="/styles/main.css"/>
</head>
<body>
<header class="header">
    <div class="header-logo">Название</div>
    <div class="header-search">
        <form action="/search.html" method="get">
            <input class="header-search__input" placeholder="Какую услугу ищете?" name="q">
            <input type="submit" class="header-search__btn" value="Я найду!">
        </form>
    </div>

    <div class="header-auth">
    </div>
    <div class="header-language">
        <select class="header-language__select">
            <option>Українська</option>
            <option selected>Русский</option>
            <option>English</option>
        </select>
    </div>
</header>
<main>
    <label>
        Заголовок:
        <input type="text" name="title">
        Категория объявления:
        <select name="type">
            <optgroup label="А">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </optgroup>
            <optgroup label="B">
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </optgroup>
        </select>
    </label>
    <label>
        Номер телефона для связи:
        <input type="text" name="phoneNumber">
    </label>
    <div id="drop-adv-elements"></div>
    <button type="button" id="add-adv-text">Добавить текст</button>
    <button type="button" id="add-adv-image">Добавить картинку</button>
    <button type="button" id="add-adv-video">Добавить видео</button>
    <hr>
    <button type="button" id="adv-submit">Создать</button>
</main>
<script src="/js/create-ad.js"></script>
</body>
<script src="/js/main.js"></script>
</html>
