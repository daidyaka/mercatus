<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/styles/main.css"/>
</head>
<body>
<header class="header">
    <div class="header-logo">Название</div>
    <div class="header-search">
        <form action="/search.html" method="get">
            <input class="header-search__input" placeholder="Какую услугу ищете?" name="q">
            <input type="submit" class="header-search__btn" value="Я найду!">
        </form>
    </div>

    <div class="header-auth">
    </div>
    <div class="header-language">
        <select class="header-language__select">
            <option>Українська</option>
            <option selected>Русский</option>
            <option>English</option>
        </select>
    </div>
</header>
<main>
    <form action="/profile/create" method="post">
        <h1>Регистрация</h1>
        <label>
            Имя:
            <input type="text" name="firstName">
        </label>
        <label>
            Фамилия:
            <input type="text" name="lastName">
        </label>
        <br>
        <label>
            Email:
            <input type="email" name="email">
        </label>
        <br>
        <label>
            Пароль:
            <input type="password" name="password">
        </label>
        <label>
            Повторите пароль:
            <input type="password" name="repeatPassword">
        </label>
        <hr/>
        <label>
            Город:
            <input type="text" name="city">
        </label>
        <label>
            Дата рождения:
            <input type="date" name="dateOfBirth">
        </label>
        <label>
            Пол:
            <select name="gender">
                <option>Мужской</option>
                <option>Женский</option>
            </select>
        </label>
        <hr/>
        <label>
            <input type="checkbox" name="isAgreed">
            Я согласен с условиями использования
        </label>
        <hr/>
        <button type="reset">Очистить</button>
        <button type="submit">Зарегистрироваться</button>
    </form>
</main>
<footer>

</footer>
<script src="/js/main.js"></script>
</body>
</html>
